<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="title">
        <h1>Rock, Paper and Scissors game!</h1>
        <p>You will play against the computer, the first one to reach 5 points wins!</p>
    </div>
    <div class="btn-container">
        <button class="scissors-btn">Scissors</button>
        <button class="paper-btn">Paper</button>
        <button class="rock-btn">Rock</button>
    </div>

    <div class="scores-container">
        <p class="player-score">Player Score: 0</p>
        <p class="computer-score">Computer Score: 0</p>
    </div>

    <div id="div-results">

    </div>
</body>
</html>
